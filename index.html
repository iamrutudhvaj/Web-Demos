<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.php" method="post" target="_blank">
        <fieldset>
            <label>Name:
                <input type="text" placeholder="Enter Your Name">
            </label>
            <br>
            <label>Email:
                <input type="email" placeholder="Enter Your Email">
            </label>
            <br>
            <label>Password:
                <input type="password" placeholder="Enter Your Password">
            </label>
            <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" id="male"> Male
            </label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <label>Hobbies</label>
            <input type="checkbox" name="Hobbies" id="play">
            <label for="play">Playing Game</label>
            <input type="checkbox" name="Hobbies" id="read">
            <label for="read">Reading Book</label>
            <input type="checkbox" name="Hobbies" id="music">
            <label for="music">Listening Music</label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
